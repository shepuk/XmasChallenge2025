<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sleigh Bells</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #0b1d2a;
      color: #f8f8f8;
      display: grid;
      place-items: center;
      min-height: 100vh;
      margin: 0;
      text-align: center;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 16px;
      max-width: 420px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.35);
    }

    button {
      margin-top: 1.25rem;
      padding: 0.85rem 1.5rem;
      border: none;
      border-radius: 999px;
      background: #e63946;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:disabled {
      background: #555;
      cursor: default;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>ðŸ›· Clue</h1>
    <p id="clue">Tap reveal when you are ready...</p>
    <button id="revealBtn" onclick="reveal()">Reveal</button>
  </div>

  <script>
    function reveal() {
      document.getElementById('clue').textContent = 'Under the bed.';
      document.getElementById('revealBtn').disabled = true;
    }
  </script>
</body>
</html>
