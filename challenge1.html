<script>
/* ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ

   ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */

/* ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    THE RULES CONFIGURATION
   ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
const rules = [
  // BASICS
  { id: 1, text: "Password must start with a capital letter.", validator: (pw) => /^[A-Z]/.test(pw) },
  { id: 2, text: "Must contain uppercase and lowercase letters.", validator: (pw) => /[A-Z]/.test(pw) && /[a-z]/.test(pw) },
  { id: 3, text: "Must be at least 12 characters long.", validator: (pw) => pw.length >= 12 },
  { id: 4, text: "Must contain at least 2 numbers.", validator: (pw) => (pw.match(/\d/g) || []).length >= 2 },
  
  // THE NEW MATH TRAP
  { id: 5, text: "The sum of all numbers must equal 25.", validator: sumOfDigitsEquals25 },

  // THE CHRISTMAS SPIRIT
  { id: 6, text: "Must contain a winter word: Snow, Bell, Ice, Santa, or Elf.", validator: (pw) => /Snow|Bell|Ice|Santa|Elf/i.test(pw) },
  { id: 7, text: "Must include a Christmas Tree üéÑ or Gift üéÅ emoji.", validator: (pw) => /üéÑ|üéÅ/.test(pw) },
  
  // MATH & NUMBERS
  { id: 8, text: "Must contain a Roman Numeral.", validator: containsRomanNumeral },
  { id: 9, text: "The Roman Numerals must multiply to 35.", validator: romanNumeralsMultiplyTo35 },
  { id: 10, text: "Must include 3 digits adjacent to each other that add up to 17 (e.g. 980).", validator: threeAdjacentDigitsSum17 },
  { id: 11, text: "Must contain a negative number.", validator: (pw) => /-\d+/.test(pw) },
  { id: 12, text: "Must include a 4-digit Leap Year.", validator: containsLeapYear },

  // ANNOYINGLY SPECIFIC
  { id: 13, text: "Must contain the letter 'Z' exactly 3 times.", validator: (pw) => (pw.match(/Z/gi) || []).length === 3 },
  { id: 14, text: "The letter 'Z' may not touch another 'Z' (Social distancing).", validator: (pw) => !/zz/i.test(pw) },
  { id: 15, text: "Must include a month of the year.", validator: includesMonth },
  
  // EXTERNAL KNOWLEDGE / FUNNY
  { id: 16, text: "Must include the name of a pasta shape (e.g. Penne, Fusilli).", validator: containsPasta },
  { id: 17, text: "Must include the freezing point of water in Fahrenheit.", validator: (pw) => /32/.test(pw) },
  { id: 18, text: "Must include the 2-letter internet country code for Christmas Island in lower case.", validator: (pw) => /cx/.test(pw) },
  { id: 19, text: "Must include the name of one of the Seven Dwarfs.", validator: containsDwarf },
  { id: 20, text: "Must include today's Wordle solution.", validator: containsWordleSolution },
  
  // THE BOSS FIGHT
  { id: 21, text: "The total length of your password must be a Prime Number.", validator: isPrimeLength },
  { id: 22, text: "The password must begin and end with the same letter, but that letter cannot appear anywhere else.", validator: sameStartEndLetterOnly }
];

/* ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    HELPER LOGIC FUNCTIONS
   ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */

// 1. SUM OF 25 LOGIC (New Rule)
function sumOfDigitsEquals25(pw) {
  let tempPw = pw;
  let sum = 0;

  // Step A: Find negative numbers (e.g. -5), add their value, and remove them
  const negatives = tempPw.match(/-\d+/g) || [];
  negatives.forEach(n => {
    sum += parseInt(n); // Adds -5 to sum
    tempPw = tempPw.replace(n, ''); // Remove it so digits aren't counted twice
  });

  // Step B: Find remaining positive digits (e.g. 2, 0, 2, 4)
  const digits = tempPw.match(/\d/g) || [];
  digits.forEach(d => {
    sum += parseInt(d);
  });

  return sum === 25;
}

// Roman Numeral Logic
function extractRomanNumerals(str) {
  return str.match(/[IVXLCDM]+/g) || [];
}

function romanToInt(roman) {
  const map = {I:1, V:5, X:10, L:50, C:100, D:500, M:1000};
  let total = 0;
  for (let i = 0; i < roman.length; i++) {
    let curr = map[roman[i]];
    let next = map[roman[i + 1]];
    if (next && next > curr) { total -= curr; } else { total += curr; }
  }
  return total;
}

function containsRomanNumeral(pw) { return /[IVXLCDM]/.test(pw); }

function romanNumeralsMultiplyTo35(pw) {
  const matches = extractRomanNumerals(pw);
  if (!matches.length) return false;
  const product = matches.reduce((acc, numeral) => acc * romanToInt(numeral), 1);
  return product === 35;
}

// Math Helpers
function threeAdjacentDigitsSum17(pw) {
  for (let i = 0; i < pw.length - 2; i++) {
    const slice = pw.slice(i, i + 3);
    if (/\d{3}/.test(slice)) {
      const sum = parseInt(slice[0]) + parseInt(slice[1]) + parseInt(slice[2]);
      if (sum === 17) return true;
    }
  }
  return false;
}

function containsLeapYear(pw) {
  const years = pw.match(/\d{4}/g);
  if (!years) return false;
  return years.some(y => {
    const year = parseInt(y);
    return (year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0);
  });
}

function isPrimeLength(pw) {
  const n = pw.length;
  if (n <= 1) return false;
  for (let i = 2; i <= Math.sqrt(n); i++) {
    if (n % i === 0) return false;
  }
  return true;
}

// Lists
function includesMonth(pw) {
  const months = ["january","february","march","april","may","june","july","august","september","october","november","december"];
  return months.some(m => pw.toLowerCase().includes(m));
}

function containsPasta(pw) {
  const pastas = ["spaghetti", "penne", "fusilli", "linguine", "ravioli", "macaroni", "fettuccine", "lasagna", "rigatoni", "farfalle", "gnocchi"];
  return pastas.some(p => pw.toLowerCase().includes(p));
}

function containsDwarf(pw) {
  const dwarfs = ["doc", "grumpy", "happy", "sleepy", "bashful", "sneezy", "dopey"];
  return dwarfs.some(d => pw.toLowerCase().includes(d));
}

function containsWordleSolution(pw) {
    // --- IMPORTANT: The puzzle will use these hardcoded solutions based on the computer's date. ---
    const wordleMap = {
        "2025-12-09": "SNIDE", 
        
        // NEW CHRISTMAS SOLUTIONS
        "2025-12-25": "PRISM", // Christmas Day Solution
        "2025-12-26": "SPEED", // Boxing Day Solution
        "2025-12-27": "BATCH", // Day after Boxing Day Solution
    };
    
    // Get today's date string in YYYY-MM-DD format
    const today = new Date();
    const YYYY = today.getFullYear();
    const MM = String(today.getMonth() + 1).padStart(2, '0');
    const DD = String(today.getDate()).padStart(2, '0');
    const dateString = `${YYYY}-${MM}-${DD}`;

    // Get the correct solution for the day, or use ZESTY if the date is missed.
    const solution = wordleMap[dateString] || "ZESTY"; 

    return pw.toLowerCase().includes(solution.toLowerCase());
}

// Start/End Constraints
function sameStartEndLetterOnly(pw) {
  if (pw.length < 2) return false;
  const first = pw[0];
  const last = pw[pw.length - 1];
  
  if (!/[a-z]/i.test(first)) return false; 
  if (first.toLowerCase() !== last.toLowerCase()) return false;

  const middle = pw.slice(1, -1).toLowerCase();
  return !middle.includes(first.toLowerCase());
}

/* ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    RENDER & EVENT LOOP
   ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */

let visibleRuleCount = 1;
let wordleSolutionCache = null;
const passwordInput = document.getElementById('password');
const rulesContainer = document.getElementById('rules');
const successDiv = document.getElementById('success');
const scrollContainer = document.getElementById('scrollContainer');
const lengthDisplay = document.getElementById('lengthDisplay');

function renderRules() {
  const pw = passwordInput.value;
  let allVisiblePassed = true;

  rulesContainer.innerHTML = '';

  for (let i = 0; i < visibleRuleCount; i++) {
    const rule = rules[i];
    const isPassed = rule.validator(pw);
    
    // CURRENT SUM DISPLAY (Only for rule 5, and only if it's failing)
    let extraInfo = "";
    if (rule.id === 5 && !isPassed) {
       // Calculate current sum for hint
       let tempPw = pw;
       let sum = 0;
       (tempPw.match(/-\d+/g) || []).forEach(n => { sum += parseInt(n); tempPw = tempPw.replace(n, ''); });
       (tempPw.match(/\d/g) || []).forEach(d => sum += parseInt(d));
       extraInfo = ` <span class="text-xs font-bold uppercase ml-2 bg-red-100 text-red-700 px-2 py-1 rounded">Current Sum: ${sum}</span>`;
    }

    const div = document.createElement('div');
    div.id = `rule-${i}`;
    div.className = `rule-item visible p-3 rounded-lg border flex items-center shadow-sm text-sm md:text-base ${
      isPassed 
        ? 'bg-green-50 border-green-200 text-green-800' 
        : 'bg-red-50 border-red-200 text-red-800 font-semibold'
    }`;
    
    div.innerHTML = `
      <span class="text-xl mr-3 shrink-0">${isPassed ? '‚úÖ' : '‚ùå'}</span>
      <div class="flex-1">
        <span>${rule.text}</span>
        ${extraInfo}
      </div>
    `;
    
    if (!isPassed) {
       allVisiblePassed = false;
    }

    rulesContainer.appendChild(div);
  }

  // Check progression
  if (allVisiblePassed) {
    if (visibleRuleCount < rules.length) {
      visibleRuleCount++;
      renderRules(); 
      setTimeout(() => { scrollContainer.scrollTop = scrollContainer.scrollHeight; }, 100);
    } else {
      successDiv.classList.remove('hidden');
      passwordInput.disabled = true;
      passwordInput.classList.add('bg-green-50', 'text-green-900');
      setTimeout(() => { scrollContainer.scrollTop = scrollContainer.scrollHeight; }, 100);
    }
  } else {
    successDiv.classList.add('hidden');
  }
}

passwordInput.addEventListener('input', (e) => {
  lengthDisplay.textContent = `Length: ${e.target.value.length}`;
  renderRules();
});

renderRules();

</script>
