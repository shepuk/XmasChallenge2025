<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Challenge 4 ‚Äî North Pole Mini Bootcamp</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <style>
    pre { white-space: pre-wrap; word-break: break-word; }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,"Liberation Mono","Courier New", monospace; }
  </style>
</head>

<body class="min-h-screen bg-gradient-to-br from-red-100 to-green-100 flex items-center justify-center p-4 font-sans">
  <div class="absolute z-10 top-2 left-2">
    <a href="index.html" class="text-sm p-2 text-red-500 hover:text-red-700">‚Üê Go Back</a>
  </div>

  <div class="w-full max-w-3xl flex flex-col max-h-screen">
    <div class="text-center mb-6 pt-6 shrink-0">
      <h1 class="text-4xl font-extrabold text-red-700 drop-shadow-sm mb-2">üß† North Pole Mini Bootcamp üß†</h1>
      <p class="text-red-900 opacity-80 font-medium">Tiny Python + SQL basics (with a Christmas vibe).</p>
    </div>

    <div class="bg-white shadow-2xl rounded-2xl overflow-hidden border-4 border-red-100 relative flex flex-col shrink min-h-0">

      <!-- Top bar -->
      <div class="p-6 bg-white z-20 shadow-sm shrink-0">
        <div class="flex items-center justify-between gap-4">
          <div class="text-sm font-bold text-gray-700 uppercase tracking-wide">
            Challenge 4: Basics & Clues
            <span id="topicBadge" class="ml-2 inline-flex items-center px-2 py-1 rounded-full bg-gray-100 text-gray-600 font-semibold normal-case">
              ‚Äî
            </span>
          </div>

          <button id="resetBtn" class="text-xs px-3 py-2 border rounded-lg text-gray-500 hover:text-gray-800 hover:border-gray-300">
            Reset
          </button>
        </div>

        <div class="mt-4">
          <div class="flex items-center justify-between text-xs text-gray-500 mb-1">
            <span id="progressLabel">Progress: 0/0</span>
            <span id="progressNote" class="text-gray-400">Keep going ‚ú®</span>
          </div>
          <div class="w-full bg-gray-100 rounded-full overflow-hidden border">
            <div id="progressBar" class="h-3 bg-green-500" style="width: 0%"></div>
          </div>
        </div>
      </div>

      <!-- Main content -->
      <div class="bg-gray-50 border-t border-gray-100 p-6 overflow-y-auto flex-1 scroll-smooth">
        <div id="card" class="bg-white border rounded-2xl shadow-sm p-6 relative">

          <div class="mb-4">
            <div class="text-sm text-gray-500 font-semibold">
              Question <span id="qNumber">1</span> of <span id="qTotal">1</span>
            </div>
            <h2 id="qTitle" class="text-2xl font-extrabold text-gray-800 mt-1">‚Äî</h2>
          </div>

          <div id="qPrompt" class="mb-4"></div>

          <div id="options" class="space-y-2 mb-4"></div>

          <div class="flex flex-wrap gap-2 items-center">
            <button id="hintBtn" class="px-4 py-2 bg-gray-100 border rounded-lg font-bold text-gray-700 hover:bg-gray-200 transition">
              Show Hint
            </button>

            <div class="flex-1 min-w-[220px] px-3 py-2 bg-yellow-50 border border-yellow-200 rounded-lg text-sm text-yellow-900">
              <span class="font-bold">Hint:</span>
              <span id="hintText" class="ml-1"></span>
            </div>

            <button id="submitBtn" class="px-5 py-2 bg-red-600 text-white font-extrabold rounded-lg hover:bg-red-700 transition shadow">
              Check Answer
            </button>
          </div>

          <div id="feedback" class="hidden mt-4 p-4 rounded-xl border text-sm"></div>

          <div class="mt-4 flex items-center justify-between">
            <button id="prevBtn" class="text-xs px-3 py-2 border rounded-lg text-gray-500 hover:text-gray-800 hover:border-gray-300">
              ‚Üê Back
            </button>

            <button id="nextBtn" class="hidden px-5 py-2 bg-green-600 text-white font-extrabold rounded-lg hover:bg-green-700 transition shadow">
              Next ‚Üí
            </button>
          </div>
        </div>

        <!-- Success -->
        <div id="success" class="hidden mt-6 p-8 bg-green-100 rounded-xl border-2 border-green-200 text-center shadow-lg">
          <div class="text-5xl mb-4">üéÑ‚úÖ</div>
          <h2 class="text-3xl font-bold text-green-800 mb-2">Bootcamp Complete!</h2>
          <p class="text-green-700 font-semibold text-lg mb-4">
            You‚Äôve earned the next clue location.
          </p>

          <div class="p-4 bg-red-100 border-4 border-red-500 rounded-lg text-2xl mono font-bold text-red-800 tracking-wider mb-6 inline-block">
            TOWER
          </div>

          <div>
            <a href="index.html" class="inline-block px-6 py-3 bg-green-600 text-white font-bold rounded-lg shadow-md hover:bg-green-700 transition-colors">
              Back to Main Page
            </a>
          </div>
        </div>

      </div>
    </div>
  </div>

<script>
  // ------------------------------------------------------------
  // Simple question bank (easier + more educational)
  // ------------------------------------------------------------
  const questions = [
  {
  id: "py_variables_g",
  topic: "Python",
  title: "Updating a variable",
  prompt: `
    <div class="text-gray-700 mb-2 font-semibold">What is the final value of <span class="mono">g</span>?</div>
    <pre class="mono bg-gray-900 text-gray-100 p-4 rounded-xl border border-gray-700 text-sm">
g = 2
g = g + 3
print(g)
    </pre>
  `,
  hint: "Read it as: ‚Äúnew g equals old g plus 3.‚Äù",
  options: [
    { k: "A", t: "2", ok: false },
    { k: "B", t: "3", ok: false },
    { k: "C", t: "5", ok: true },
  ],
  explain: "<span class='mono'>g</span> starts at 2, then you add 3, so it becomes 5."
},

  {
      id: "py_upper",
      topic: "Python",
      title: "Uppercase a string",
      prompt: `
        <div class="text-gray-700 mb-2 font-semibold">What does this print?</div>
        <pre class="mono bg-gray-900 text-gray-100 p-4 rounded-xl border border-gray-700 text-sm">print("hello".upper())</pre>
      `,
      hint: "The method <span class='mono'>upper()</span> makes letters uppercase.",
      options: [
        { k: "A", t: "hello", ok: false },
        { k: "B", t: "HELLO", ok: true },
        { k: "C", t: "Hello", ok: false },
      ],
      explain: "<span class='mono'>upper()</span> returns a new string with all letters capitalized."
    },
    {
      id: "py_range",
      topic: "Python",
      title: "Ranges stop before the end",
      prompt: `
        <div class="text-gray-700 mb-2 font-semibold">What does this print?</div>
        <pre class="mono bg-gray-900 text-gray-100 p-4 rounded-xl border border-gray-700 text-sm">print(list(range(1, 4)))</pre>
      `,
      hint: "<span class='mono'>range(1, 4)</span> starts at 1 and stops *before* 4.",
      options: [
        { k: "A", t: "[1, 2, 3]", ok: true },
        { k: "B", t: "[1, 2, 3, 4]", ok: false },
        { k: "C", t: "[0, 1, 2, 3]", ok: false },
      ],
      explain: "Python ranges are ‚Äúend-exclusive,‚Äù so 4 is not included."
    },
    {
      id: "py_division",
      topic: "Python",
      title: "Division in Python",
      prompt: `
        <div class="text-gray-700 mb-2 font-semibold">What does this print?</div>
        <pre class="mono bg-gray-900 text-gray-100 p-4 rounded-xl border border-gray-700 text-sm">print(5 / 2)</pre>
      `,
      hint: "In Python, <span class='mono'>/</span> gives normal division (a decimal result).",
      options: [
        { k: "A", t: "2", ok: false },
        { k: "B", t: "2.5", ok: true },
        { k: "C", t: "3", ok: false },
      ],
      explain: "Use <span class='mono'>/</span> for a decimal result. (Floor division is <span class='mono'>//</span>.)"
    },
    {
      id: "sql_count_star",
      topic: "SQL",
      title: "COUNT rows",
      prompt: `
        <div class="text-gray-700 mb-2 font-semibold">A table has 3 rows. What does this return?</div>
        <pre class="mono bg-gray-900 text-gray-100 p-4 rounded-xl border border-gray-700 text-sm">SELECT COUNT(*) FROM people;</pre>
      `,
      hint: "<span class='mono'>COUNT(*)</span> counts how many rows are in the table.",
      options: [
        { k: "A", t: "3", ok: true },
        { k: "B", t: "2", ok: false },
        { k: "C", t: "It depends on the names", ok: false },
      ],
      explain: "<span class='mono'>COUNT(*)</span> counts every row, no matter what‚Äôs inside it."
    },
    {
      id: "sql_null",
      topic: "SQL",
      title: "Finding missing values (NULL)",
      prompt: `
        <div class="text-gray-700 mb-2 font-semibold">Which WHERE clause finds NULL values?</div>
      `,
      hint: "In SQL, use <span class='mono'>IS NULL</span> (not equals).",
      options: [
        { k: "A", t: "WHERE col = NULL", ok: false },
        { k: "B", t: "WHERE col IS NULL", ok: true },
        { k: "C", t: "WHERE col == NULL", ok: false },
      ],
      explain: "NULL means ‚Äúmissing/unknown,‚Äù so SQL uses <span class='mono'>IS NULL</span> to test it."
    },
    {
      id: "wrap_up",
      topic: "Wrap-up",
      title: "What did we learn?",
      prompt: `
        <div class="text-gray-700 mb-2 font-semibold">Pick the best summary:</div>
      `,
      hint: "Think: Python = code, SQL = questions for data. Both have a few rules to remember.",
      options: [
        { k: "A", t: "Python is for writing programs; SQL is for asking questions about data.", ok: true },
        { k: "B", t: "Python and SQL are the same thing.", ok: false },
        { k: "C", t: "SQL is only for websites; Python is only for math.", ok: false },
      ],
      explain: "That‚Äôs the big picture: Python builds logic; SQL retrieves/filters data."
    },
  ];

  // ------------------------------------------------------------
  // State (simple)
  // ------------------------------------------------------------
  const state = {
    i: 0,
    answers: {}, // { [id]: "A"/"B"/... }
    hintShown: false,
    lockedCorrect: {}, // { [id]: true }
  };

  const el = (id) => document.getElementById(id);

  const topicBadge = el("topicBadge");
  const progressLabel = el("progressLabel");
  const progressNote = el("progressNote");
  const progressBar = el("progressBar");

  const qNumber = el("qNumber");
  const qTotal = el("qTotal");
  const qTitle = el("qTitle");
  const qPrompt = el("qPrompt");
  const optionsEl = el("options");
  const feedback = el("feedback");

  const hintBtn = el("hintBtn");
  const hintText = el("hintText");

  const submitBtn = el("submitBtn");
  const nextBtn = el("nextBtn");
  const prevBtn = el("prevBtn");
  const resetBtn = el("resetBtn");

  const success = el("success");

  function currentQ() { return questions[state.i]; }

  function updateProgress() {
    const correctCount = Object.keys(state.lockedCorrect).length;
    progressLabel.textContent = `Progress: ${correctCount}/${questions.length}`;

    const pct = Math.round((correctCount / questions.length) * 100);
    progressBar.style.width = pct + "%";

    progressNote.textContent =
      correctCount === 0 ? "Warm-up ‚ú®" :
      correctCount < questions.length ? "Nice! Keep going üéÅ" :
      "All done ‚úÖ";
  }

  function render() {
    const q = currentQ();
    qTotal.textContent = questions.length;
    qNumber.textContent = state.i + 1;

    topicBadge.textContent = q.topic;
    qTitle.textContent = q.title;
    qPrompt.innerHTML = q.prompt;

    // hint reset for this question
    state.hintShown = false;
    hintText.innerHTML = "";
    hintBtn.textContent = "Show Hint";

    // buttons
    prevBtn.disabled = state.i === 0;
    prevBtn.classList.toggle("opacity-40", state.i === 0);
    prevBtn.classList.toggle("cursor-not-allowed", state.i === 0);

    nextBtn.classList.add("hidden");

    feedback.classList.add("hidden");
    feedback.className = "hidden mt-4 p-4 rounded-xl border text-sm";

    // options
    optionsEl.innerHTML = "";
    const chosen = state.answers[q.id] || null;

    q.options.forEach(opt => {
      const wrap = document.createElement("label");
      wrap.className = "flex items-start gap-3 p-3 rounded-xl border bg-gray-50 hover:bg-gray-100 transition cursor-pointer";

      const input = document.createElement("input");
      input.type = "radio";
      input.name = `q_${q.id}`;
      input.value = opt.k;
      input.className = "mt-1 w-4 h-4";
      input.checked = chosen === opt.k;

      // If already correct, prevent changing it (optional but keeps flow simple)
      const locked = !!state.lockedCorrect[q.id];
      input.disabled = locked;
      if (locked) wrap.classList.add("opacity-70");

      input.addEventListener("change", () => {
        state.answers[q.id] = opt.k;
      });

      const text = document.createElement("div");
      text.className = "text-gray-800 font-semibold";
      text.textContent = `${opt.k}) ${opt.t}`;

      wrap.appendChild(input);
      wrap.appendChild(text);
      optionsEl.appendChild(wrap);
    });

    updateProgress();

    // If finished, show success panel
    if (Object.keys(state.lockedCorrect).length === questions.length) {
      success.classList.remove("hidden");
    } else {
      success.classList.add("hidden");
    }
  }

  hintBtn.addEventListener("click", () => {
    const q = currentQ();
    if (!state.hintShown) {
      hintText.innerHTML = q.hint || "No hint for this one!";
      hintBtn.textContent = "Hide Hint";
      state.hintShown = true;
    } else {
      hintText.innerHTML = "";
      hintBtn.textContent = "Show Hint";
      state.hintShown = false;
    }
  });

  function showFeedback(ok, message, explainHtml) {
    feedback.classList.remove("hidden");
    feedback.classList.toggle("border-green-200", ok);
    feedback.classList.toggle("bg-green-50", ok);
    feedback.classList.toggle("text-green-900", ok);

    feedback.classList.toggle("border-red-200", !ok);
    feedback.classList.toggle("bg-red-50", !ok);
    feedback.classList.toggle("text-red-900", !ok);

    feedback.innerHTML = `
      <div class="font-extrabold">${ok ? "‚úÖ Correct!" : "‚ùå Not quite."}</div>
      <div class="mt-1 font-semibold">${escapeHtml(message)}</div>
      <div class="mt-3 text-sm text-gray-800"><span class="font-bold">Why:</span> ${explainHtml}</div>
    `;
  }

  submitBtn.addEventListener("click", () => {
    const q = currentQ();
    const chosen = state.answers[q.id];

    if (!chosen) {
      showFeedback(false, "Pick an answer first üòä", "Choose one option, then click <span class='font-bold'>Check Answer</span>.");
      return;
    }

    const opt = q.options.find(o => o.k === chosen);
    const ok = !!opt?.ok;

    if (ok) {
      state.lockedCorrect[q.id] = true;
      showFeedback(true, "You‚Äôve got it.", q.explain);
      nextBtn.classList.remove("hidden");

      // If this was the last question, show success immediately
      if (Object.keys(state.lockedCorrect).length === questions.length) {
        success.classList.remove("hidden");
        nextBtn.classList.add("hidden");
      }
    } else {
      showFeedback(false, "Try again (hint helps!).", q.explain);
      nextBtn.classList.add("hidden");
    }

    updateProgress();
  });

  nextBtn.addEventListener("click", () => {
    if (state.i < questions.length - 1) {
      state.i++;
      render();
      window.scrollTo({ top: 0, behavior: "smooth" });
    }
  });

  prevBtn.addEventListener("click", () => {
    if (state.i === 0) return;
    state.i--;
    render();
    window.scrollTo({ top: 0, behavior: "smooth" });
  });

  resetBtn.addEventListener("click", () => {
    state.i = 0;
    state.answers = {};
    state.lockedCorrect = {};
    state.hintShown = false;
    render();
  });

  function escapeHtml(s) {
    return String(s)
      .replaceAll("&", "&amp;")
      .replaceAll("<", "&lt;")
      .replaceAll(">", "&gt;")
      .replaceAll('"', "&quot;")
      .replaceAll("'", "&#039;");
  }

  render();
</script>
</body>
</html>
